<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link
    href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans|Ubuntu:400,500|Nunito+Sans:400,600&display=swap"
    rel="stylesheet">
  <title>http://civilengineer.io</title>
  <meta name="description"
    content="A collection of project management, construction management, and civil design programs delivered to the web, Google Play, and IOS markets.">
  <meta name="keywords"
    content="Mazen Khenaisser, mazen@civilengineer.io, civilengineer, civil engineer, civilengineer.io">
  <meta name="author" content="Mazen Khenaisser">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <link rel="icon" href="2x/io.png">
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props)
        let myapps = [];
        const pmcivilengineer = {
          title: 'PM-CivilEngineer',
          url: 'http://pm.civilengineer.io',
          android: {
            status: 'published',
            url: 'https://play.google.com/store/apps/details?id=io.civilengineer.pm'
          },
          ios: {
            status: 'test-flight'
          },
          description: 'Project Management Network. Create A Project, Build A Team, define roles, milestones. Schedule labor and materials. Proposals invoices, time cost estimating. '
        }
        myapps.push(pmcivilengineer)

        const geotechnical = {
          title: 'Geotechncal-CivilEngineer',
          url: 'http://geotechnical.civilengineer',
          description: "Delivers Geotechnical Reports to the Client. Geologic log drafting, plan reviews, inspection review letters, design reports  "
        }
        myapps.push(geotechnical);


        const petitions = {
          title: 'Petitions',
          url: 'http://petitions.civilengineer.io',
          description: 'Petitions was created in Support of Federal Employee in order to Protect Employee Rights in the Workplace. Create, View, Like, and Comment on Petitions.'
        }
        myapps.push(petitions)

        this.state = { render: '', menu: 'open', width: 0, height: 0, myapps }
        this.updateWindowDimensions = this.updateWindowDimensions.bind(this);
      }
      componentDidMount() {
        window.addEventListener('resize', this.updateWindowDimensions);
        this.updateWindowDimensions();

      }
      componentWillUnmount() {
        window.removeEventListener('resize', this.updateWindowDimensions);
      }

      updateWindowDimensions() {

        this.setState({ width: window.innerWidth, height: window.innerHeight });

      }
      openMenuIcon() {

      }
      closeMenuIcon() {
        return (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56"><defs><style></style></defs><title>closeMenu</title><g id="Layer_3" data-name="Layer 2"><g id="PANEL"><rect className="closeMenuIcon-1" x="1" y="1" width="62" height="54" /><polygon points="45.44 38.61 42.61 41.44 32 30.83 21.39 41.44 18.57 38.61 29.17 28 18.57 17.39 21.39 14.56 32 25.17 42.61 14.56 45.44 17.39 34.83 28 45.44 38.61" /></g></g></svg>)
      }
      downMenuIcon() {
        return (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 47"><defs><style></style></defs><title>downicon</title><g id="Layer_4" data-name="Layer 2"><g id="Layer_1-3" data-name="Layer 1"><rect className="downIcon-1" x="1" y="1" width="54" height="45" rx="12.49" /><path d="M42.51,2A11.5,11.5,0,0,1,54,13.49v20A11.5,11.5,0,0,1,42.51,45h-29A11.5,11.5,0,0,1,2,33.51v-20A11.5,11.5,0,0,1,13.49,2h29m0-2h-29A13.49,13.49,0,0,0,0,13.49v20A13.49,13.49,0,0,0,13.49,47h29A13.49,13.49,0,0,0,56,33.51v-20A13.49,13.49,0,0,0,42.51,0Z" /><polygon className="downIcon-2" points="37.5 21.1 28 42 18.5 21.1 25.26 21.1 25.26 6 30.74 6 30.74 21.1 37.5 21.1" /></g></g></svg>)
      }
      pmlogo() {
        return (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510.98 511"><defs><style></style></defs><title>pmcivilengineer_1</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><rect className="pmcivilengineer-1" x="1.5" y="1.5" width="507.98" height="508" rx="31.04" /><path d="M478.44,3A29.57,29.57,0,0,1,508,32.54V478.46A29.57,29.57,0,0,1,478.44,508H32.54A29.57,29.57,0,0,1,3,478.46V32.54A29.57,29.57,0,0,1,32.54,3h445.9m0-3H32.54A32.54,32.54,0,0,0,0,32.54V478.46A32.54,32.54,0,0,0,32.54,511h445.9A32.54,32.54,0,0,0,511,478.46V32.54A32.54,32.54,0,0,0,478.44,0Z" />
          <path className="pmcivilengineer-2" d="M72.88,23.2v.11c-1.88-.07-3.77-.11-5.68-.11Z" /><path className="pmcivilengineer-3" d="M72.88,23.3c-1.88-.07-3.77-.1-5.68-.1H27.45V382.72H72.88V259.25c75.78-2.46,136.29-54.33,136.29-118S148.66,25.77,72.88,23.3Zm0,188.83V70.43c56.46,0,102.22,31.72,102.22,70.85S129.34,212.13,72.88,212.13Z" /><path className="pmcivilengineer-2" d="M175.1,141.28c0,39.13-45.76,70.85-102.22,70.85V70.43C129.34,70.43,175.1,102.15,175.1,141.28Z" /><path className="pmcivilengineer-2" d="M175.1,141.28c0,39.13-45.76,70.85-102.22,70.85V70.43C129.34,70.43,175.1,102.15,175.1,141.28Z" /><path className="pmcivilengineer-3" d="M438.69,38.94l-74.64,283.4H347.88L273.47,39.76l-.22.07v-.89H231.89V385.31h41.36V212.48l41.35,157,4.17,15.81h74.39l4.17-15.81,41.36-157V385.31h43.06V38.94ZM333.41,361.83l-.15-.5h.3Z" /><path className="pmcivilengineer-4" d="M335.68,363.85a3,3,0,0,0-2.46.34,3.63,3.63,0,0,0-.87.74,5,5,0,0,0-.46.64,6.07,6.07,0,0,0-.34.73,1.73,1.73,0,0,0,.16,1.16,1.5,1.5,0,0,0,2.05.54l.3-.24a1.39,1.39,0,0,0,.39-.66.14.14,0,0,0,0-.06l-.15.35a3.16,3.16,0,0,1,.35-.59l-.24.3a3.42,3.42,0,0,1,.42-.43l-.3.24a2.34,2.34,0,0,1,.43-.26l-.36.15a2.11,2.11,0,0,1,.43-.12l-.39.06a1.21,1.21,0,0,1,.38,0l-.4-.06a2.27,2.27,0,0,1,.25.06,1.54,1.54,0,0,0,1.15-.15,1.52,1.52,0,0,0,.69-.9,1.49,1.49,0,0,0-.15-1.15,1.59,1.59,0,0,0-.9-.69Z" /><text className="pmcivilengineer-5" transform="translate(27.45 450.32) scale(0.73 1.5)">Pr<tspan className="pmcivilengineer-6" x="66.81" y="0">oje</tspan><tspan className="pmcivilengineer-7" x="159.12" y="0">c</tspan><tspan className="pmcivilengineer-6" x="191.84" y="0">t Managemen</tspan><tspan className="pmcivilengineer-8" x="593.7" y="0">t </tspan></text><polygon className="pmcivilengineer-4" points="333.56 361.33 333.41 361.83 333.26 361.33 333.56 361.33" /><polygon className="pmcivilengineer-4" points="333.56 361.33 333.41 361.83 333.26 361.33 333.56 361.33" /><rect className="pmcivilengineer-4" x="325.28" y="354.57" width="19.02" height="18.67" /></g></g></svg>)
      }
      geoIcon() {
        return (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 287 99.13"><defs><style></style></defs><title>geoIcon_1</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><text className="geoIcon-1" transform="translate(17 34.36)">Geo<tspan className="geoIcon-2" x="77.08" y="0">t</tspan><tspan x="94.44" y="0">echnical </tspan><tspan x="49.84" y="48">Reports</tspan></text></g></g></svg>)
      }


      createapp(myapp) {


        let googleplay = [];

        if (myapp.hasOwnProperty("android")) {
          googleplay.push(<div className="flex-one alignCenter"><a href={myapp.android.url} className="externalLink-home" target="_blank">Google Play </a> </div>)
        } else {
          googleplay.push(<div className="flex-one alignCenter">&nbsp; </div>)
        }


        let ios = [];

        if (myapp.hasOwnProperty("ios")) {
          if (myapp.ios.hasOwnProperty("url")) {
            ios.push(<div className="flex-one alignCenter"><a href={myapp.ios.url} target="_blank">iOS </a> </div>)
          } else if (myapp.ios.status === 'test-flight') {
            ios.push(<div className="flex-one alignCenter">iOS:Available on Test Flight </div>)
          } else {
            ios.push(<div className="flex-one alignCenter">&nbsp; </div>)
          }


        } else {
          ios.push(<div className="flex-one alignCenter">&nbsp; </div>)
        }
        const svgIcon = [];
        switch (myapp.title) {
          case "PM-CivilEngineer":
            svgIcon.push(this.pmlogo())
            break;
          default:
            break;
        }

        return (
          <div className="content-container regularHeight general-font general-app-container">
            <div className="alignCenter">{myapp.title}</div>
            <div className="alignCenter"><a href={myapp.url} className="externalLink-home" target="_blank">{myapp.url} </a> </div>
            <div className="app-image-container showborder addBorderRadius addTopMargin"> {svgIcon}</div>

            <div className="general-flex">
              {googleplay}
              {ios}
            </div>
            <div className="general-app-container addBottomMargin"> {myapp.description} </div>

          </div>

        )
      }

      handlesmallnavigation() {
        const myapps = this.state.myapps;
        let appmenu = [];
        myapps.map(myapp => {
          appmenu.push(<div className="general-app-container navigation-subcontainer showborder general-font regularHeight alignCenter"> {myapp.url} </div>)
        })
        if (this.state.menu === "open") {


          return (<div className="general-flex navigation-container showborder">
            <div className="flex-one">

              <div className="general-flex">
                <div className="flex-five titleSize bold-font alignCenter">
                  Apps
                    </div>
                <div className="flex-two alignRight">
                  <button onClick={() => { this.setState({ menu: 'closed' }) }}
                    className="closeMenuIcon general-button">{this.closeMenuIcon()}</button>
                </div>

              </div>

              {appmenu}



            </div>
          </div>)
        } else {
          return;
        }
      }

      handleopenmenu() {
        if (this.state.menu === "closed") {
          return (<button
            onClick={() => { this.setState({ menu: 'open' }) }}
            className="general-button content-background small-down-icon"> {this.downMenuIcon()} </button>)
        } else {
          return;
        }
      }
      handlesmallheaderalign() {
        if (this.state.menu === "open") {
          return `alignCenter`
        } else {
          return;
        }
      }

      homepage() {
        const myapps = this.state.myapps;
        const mainSummary = 'A collection of project management, construction management, and civil design programs delivered to the web, Google Play, and IOS markets.'
        let homepage = [];
        let appdisplay = [];
        myapps.map(myapp => {
          appdisplay.push(this.createapp(myapp))
        })

        if (this.state.width > 720) {
          if (this.state.menu === 'open') {
            homepage.push(<div className="general-app-container content-container regularHeight bold-font">
              {mainSummary}
            </div>)

            homepage.push(this.appdisplay())


          } else if (this.state.menu === 'closed') {

            homepage.push(<div className="general-app-container content-container span-all regularHeight bold-font">
              {mainSummary}
            </div>)
            homepage.push(<div className="general-app-container span-all">{this.appdisplay()}</div>)

          }
          return homepage;

        } else {
          return (
            <div className="general-flex">
              <div className="flex-one general-font">
                <div className="general-app-container regularHeight bold-font">
                  {mainSummary}
                </div>

                {appdisplay}

              </div>
            </div>
          )
        }
      }
      contentdynamic() {

        return (this.homepage())
      }

      openmenusmall() {

        return (
          <div className="general-flex">
            <div className="flex-one general-font">

              <div className="general-flex">
                <div className={`flex-one titleSize ${this.handlesmallheaderalign()} content-background bold-font`}>
                  {this.handleopenmenu()}  Welcome to civilengineer.io
                    </div>
              </div>

              {this.handlesmallnavigation()}

              {this.contentdynamic()}



            </div>

          </div>

        )

      }
      closedmenularge() {
        return (
          <div className="general-container general-font showborder">
            <div className="closedheader-1 titleSize content-background">
              <button onClick={() => { this.setState({ menu: 'open' }) }}
                className="general-button content-background open-menu-icon"> {this.openMenuIcon()} </button>
            </div>
            <div className="closedheader-2 titleSize content-background alignCenter bold-font">
              Welcome to civilengineer.io
        </div>
            {this.contentdynamic()}
          </div>
        )
      }
      appdisplay() {
        let appdisplay = [];
        const myapps = this.state.myapps;
        myapps.map(myapp => {
          appdisplay.push(this.createapp(myapp))
        })
        return appdisplay;
      }
      openmenularge() {
        const myapps = this.state.myapps;
        let appmenu = [];
        let appdisplay = [];
        myapps.map(myapp => {
          appmenu.push(<div className="general-app-container navigation-subcontainer showborder general-font regularHeight alignCenter"> {myapp.url} </div>)
          appdisplay.push(this.createapp(myapp))
        })
        const styles = {
          navigationheight: {
            height: window.height
          }
        }
        return (
          <div className="general-container">
            <div className="large-container-1 showborder navigation-container" style={styles.navigationheight}>
              <div className="general-flex">
                <div className="flex-four alignCenter general-font titleSize bold-font">Apps </div>
                <div className="flex-one alignRight"><button onClick={() => { this.setState({ menu: 'closed' }) }}
                  className="closeMenuIcon general-button">{this.closeMenuIcon()}</button> </div>
              </div>
              {appmenu}
            </div>


            <div className="large-container-2 showborder general-font">
              <div className="showborder alignCenter titleSize content-background bold-font">
                Welcome to civilengineer.io
                    </div>
              {this.contentdynamic()}
            </div>
          </div>

        )
      }

      showcontent() {

        if (this.state.width > 720) {

          if (this.state.menu === "open") {
            return (this.openmenularge())
          } else if (this.state.menu === "closed") {
            return (this.closedmenularge())
          }

        } else {

          return (this.openmenusmall())
        }


      }

      render() {
        console.log(this.state.width, this.state.height)
        return (this.showcontent())
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans|Ubuntu:400,500&display=swap"
    rel="stylesheet">
  <title>http://civilengineer.io</title>
  <meta name="description"
    content="A collection of project management, construction management, and civil design programs delivered to the web, Google Play, and IOS markets.">
  <meta name="keywords"
    content="Mazen Khenaisser, mazen@civilengineer.io, civilengineer, civil engineer, civilengineer.io">

</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
class App extends React.Component {
    constructor(props) {
        super(props)
        this.state = { render: '', menu: 'open', width: 0, height: 0 }
        this.updateWindowDimensions = this.updateWindowDimensions.bind(this);
    }
    componentDidMount() {
        window.addEventListener('resize', this.updateWindowDimensions);
        this.updateWindowDimensions();
    }
    componentWillUnmount() {
        window.removeEventListener('resize', this.updateWindowDimensions);
    }

    updateWindowDimensions() {
     
        this.setState({ width: window.innerWidth, height: window.innerHeight });

    }
    openMenuIcon() {

    }

      return(<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 47"><defs><style></style></defs><title>downicon</title><g id="Layer_4" data-name="Layer 2"><g id="Layer_1-3" data-name="Layer 1"><rect className="downIcon-1" x="1" y="1" width="54" height="45" rx="12.49"/><path d="M42.51,2A11.5,11.5,0,0,1,54,13.49v20A11.5,11.5,0,0,1,42.51,45h-29A11.5,11.5,0,0,1,2,33.51v-20A11.5,11.5,0,0,1,13.49,2h29m0-2h-29A13.49,13.49,0,0,0,0,13.49v20A13.49,13.49,0,0,0,13.49,47h29A13.49,13.49,0,0,0,56,33.51v-20A13.49,13.49,0,0,0,42.51,0Z"/><polygon className="downIcon-2" points="37.5 21.1 28 42 18.5 21.1 25.26 21.1 25.26 6 30.74 6 30.74 21.1 37.5 21.1"/></g></g></svg>)

     return(<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 362 244.96">
      <defs><style></style></defs><title>pmlogo</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path className="pmlogo-1" d="M37,1v.06Q34.77,1,32.5,1Z"/><path className="pmlogo-2" d="M37,1.06Q34.77,1,32.5,1H1V206.52H37V135.94c60.05-1.41,108-31.06,108-67.44S97.05,2.47,37,1.06ZM37,109V28c44.74,0,81,18.13,81,40.5S81.74,109,37,109Z"/><path className="pmlogo-1" d="M118,68.5C118,90.87,81.74,109,37,109V28C81.74,28,118,46.13,118,68.5Z"/><path className="pmlogo-1" d="M118,68.5C118,90.87,81.74,109,37,109V28C81.74,28,118,46.13,118,68.5Z"/><path className="pmlogo-2" d="M326.88,10,267.73,172H254.92L196,10.47l-.17,0V10H163V208h32.78V109.2L228.55,199l3.3,9h59l3.3-9,32.78-89.77V208H361V10ZM243.45,194.58l-.12-.29h.24Z"/><path className="pmlogo-3" d="M243.14,196.61a7.32,7.32,0,0,0,2.55-2.27l-2.59-1.51a16,16,0,0,0-1.55,4.25l2.94.4c0-1.52.3-3.82-.79-5a2.21,2.21,0,0,0-3.77.7,1.51,1.51,0,0,0,1,1.84,1.52,1.52,0,0,0,1.84-1.05l.06-.15-.38.66a.74.74,0,0,1-1.12-.13l.05.23a5,5,0,0,0,0,.86c0,.7,0,1.39,0,2.09,0,1.66,2.6,2.07,2.95.39a13.38,13.38,0,0,1,1.25-3.53,1.5,1.5,0,0,0-2.59-1.51,4.14,4.14,0,0,1-1.47,1.19c-1.71.89-.2,3.48,1.51,2.59Z"/><path className="pmlogo-3" d="M245.34,195.11a3.28,3.28,0,0,0-3.51,1.5,1.5,1.5,0,1,0,2.59,1.51l.08-.12c-.08.1-.08.11,0,0l0,0c-.08.07,0,.06.08,0l-.09,0,.14,0c-.15,0-.16,0,0,0s.09,0-.05,0a1.5,1.5,0,0,0,.8-2.89Z"/><text className="pmlogo-4" transform="translate(1 237.44)"><tspan className="pmlogo-5">Pr</tspan><tspan x="28.36" y="0">oje</tspan><tspan className="pmlogo-6" x="66.47" y="0">c</tspan><tspan x="80.39" y="0">t Management Online</tspan></text><polygon className="pmlogo-3" points="243.57 194.29 243.45 194.58 243.33 194.29 243.57 194.29"/></g></g> 
     </svg>)
    }
    geoIcon() {
      return(<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 287 99.13"><defs><style></style></defs><title>geoIcon_1</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><text className="geoIcon-1" transform="translate(17 34.36)">Geo<tspan className="geoIcon-2" x="77.08" y="0">t</tspan><tspan x="94.44" y="0">echnical </tspan><tspan x="49.84" y="48">Reports</tspan></text></g></g></svg>)
    }
    myapp(url, svgIcon, googlePlay, IOS, description) {
        return ({ url, svgIcon, googlePlay, IOS, description })
    }
    myapps() {
        let myapps = [];
        const pmLogo = this.pmlogo();
        const geoLogo = this.geoIcon();
        myapps.push(this.myapp("http://pm.civilengineer.io", pmLogo, "googlePlay", "IOS", "Project Management program places the user as the Project Manager. They manage their project by defining the scope of work, milestones, building a team, defining roles, authorizing work, staying current with their schedule, and paying invoices to reach project closeout. As the Service Provider you will be entering your schedule of labor and materials into proposals. You do the same when you enter your actuals into invoices. "))
        myapps.push(this.myapp("http://geotechnical.civilengineer.io", geoLogo, "googlePlay", "IOS", "Geotechnical project administration for Home Owners and Builders. Delivers Geotechnical Reports from the Engineer to the Client. Construction inspection scheduling. Project Management. Plan Reviews. Design. "))
        return myapps;
    }
    createapp(myapp) {
        return (
            <div className="content-container regularHeight general-font general-app-container">
                <div className="alignCenter"><a href={myapp.url} className="externalLink-home" target="_blank">{myapp.url} </a> </div>
                <div className="app-image-container showborder"> {myapp.svgIcon} </div>

                <div className="general-flex">
                    <div className="flex-one alignCenter">{myapp.googlePlay} </div>
                    <div className="flex-one alignCenter">{myapp.IOS} </div>
                </div>
                <div className="general-app-container"> {myapp.description} </div>

            </div>

        )
    }
 
    handlesmallnavigation() {
      const myapps = this.myapps();
      let appmenu = [];
      myapps.map(myapp => {
            appmenu.push(<div className="general-app-container navigation-subcontainer showborder general-font regularHeight alignCenter"> {myapp.url} </div>)
      })
      if(this.state.menu === "open") {
    
     
        return(<div className="general-flex navigation-container showborder">
            <div className="flex-one">

                <div className="general-flex">
                    <div className="flex-five titleSize bold-font alignCenter">
                      Apps
                    </div>
                    <div className="flex-two alignRight">
                      <button onClick={()=>{this.setState({menu:'closed'})}}
                      className="closeMenuIcon general-button">{this.closeMenuIcon()}</button> 
                    </div>
                
                </div>

                {appmenu}
            
            
            
            </div>
        </div>)
      } else {
        return;
      }
    }
    
    handleopenmenu() {
      if(this.state.menu === "closed") {
        return( <button 
                      onClick={()=>{this.setState({menu:'open'})}}
                      className="general-button content-background small-down-icon"> {this.downMenuIcon()} </button>)
      } else {
        return;
      }
    }
    handlesmallheaderalign() {
      if(this.state.menu === "open") {
        return `alignCenter`
      } else {
        return;
      }
    }

    homepage() {
    const myapps = this.myapps();
    const mainSummary = 'A collection of project management, construction management, and civil design programs delivered to the web, Google Play, and IOS markets.'
    let homepage = [];
    let appdisplay = [];
    myapps.map(myapp => {
        appdisplay.push(this.createapp(myapp))
    })

    if (this.state.width > 720) {
        if (this.state.menu === 'open') {
            homepage.push(<div className="general-app-container content-container regularHeight bold-font">
                 {mainSummary}
                  </div>)

            homepage.push(this.appdisplay())
        
           
        } else if (this.state.menu === 'closed') {

            homepage.push(<div className="general-app-container span-all regularHeight bold-font">
                {mainSummary}
      </div>)
            homepage.push(<div className="general-app-container span-all">{this.appdisplay()}</div>)

        }
        return homepage;

    } else {
        return (
            <div className="general-flex">
                <div className="flex-one general-font">
                    <div className="general-app-container regularHeight bold-font">
                       {mainSummary}
                    </div>

                    {appdisplay}

                </div>
            </div>
        )
    }
}
    contentdynamic() {

return(this.homepage())
    }

    openmenusmall() {
     
    return(
        <div className="general-flex">
            <div className="flex-one general-font">

                <div className="general-flex">
                    <div className={`flex-one titleSize ${this.handlesmallheaderalign()} content-background bold-font`}>
                     {this.handleopenmenu()}  Welcome to civilengineer.io
                    </div>
                </div>

        {this.handlesmallnavigation()}

        {this.contentdynamic()}


            
            </div>

        </div>
 
    )
  
  }
  closedmenularge() {
    return(
    <div className="general-container general-font showborder">
        <div className="closedheader-1 titleSize content-background">
          <button onClick={()=>{this.setState({menu:'open'})}}
          className="general-button content-background open-menu-icon"> {this.openMenuIcon()} </button>
        </div>
       <div className="closedheader-2 titleSize content-background alignCenter bold-font">
          Welcome to civilengineer.io
        </div>
        {this.contentdynamic()}
    </div>
    )
  }
  appdisplay() {
    let appdisplay = [];
    const myapps = this.myapps();
        myapps.map(myapp => {
            appdisplay.push(this.createapp(myapp))
        })
        return appdisplay;
  }
    openmenularge() {
        const myapps = this.myapps();
        let appmenu = [];
        let appdisplay = [];
        myapps.map(myapp => {
            appmenu.push(<div className="general-app-container navigation-subcontainer showborder general-font regularHeight alignCenter"> {myapp.url} </div>)
            appdisplay.push(this.createapp(myapp))
        })

        return (
            <div className="general-container">
                <div className="large-container-1 showborder navigation-container">
                    <div className="general-flex">
                        <div className="flex-four alignCenter general-font titleSize bold-font">Apps </div>
                        <div className="flex-one alignRight"><button onClick={()=>{this.setState({menu:'closed'})}}
                          className="closeMenuIcon general-button">{this.closeMenuIcon()}</button> </div>
                    </div>
                    {appmenu}
                </div>


                <div className="large-container-2 showborder general-font">
                    <div className="content-container showborder alignCenter titleSize content-background bold-font">
                        Welcome to civilengineer.io
                    </div>
                    {this.contentdynamic()}
                </div>
            </div>

        )
    }

showcontent() {
       
if (this.state.width > 720) {

if (this.state.menu === "open") {
    return (this.openmenularge())
} else if(this.state.menu === "closed") {
    return (this.closedmenularge())
}

} else {

return (this.openmenusmall())
}

       
}

    render() {
        console.log(this.state.width, this.state.height)
        return (this.showcontent())
    }
}

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>
